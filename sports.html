<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>

    
        
            
<!-- ------------------------------------------- -->
        <!--Sports Card-->

        Choose a MLB team: <input type="text" id="team-input" value="">
        <button id="choose-team-button">Choose Team</button>
        <p id="choose-team-name"></p>
        <div id="add-buttons"></div>

        <div id="favorite-teams-list"></div>

        <div class="container border sportsCardContainer" style="max-width: 50rem;">
            <div class="card-header bgCardHeader text-white p-3">
                <h3 id="team-name"></h3>
                <h5 id="team-group-position"></h5>
                <h5 id="home-wins-loses"></h5>
                Add to favorites: <button id="add-to-favorites"></button>
             </div>
            <div class="row card-body text-secondary" style="justify-content:space-between;">
                    <div class="col-4 card-title" id="current-game-day"></div>
                    <div class="col-2 card-title" id="current-game-status"></div>
            </div>
            <div class="row" style="padding-left: 20px; padding-right: 20px; padding-bottom: 20px; ">
                <div class="img-container"> 
                    
                </div>
                    <div class="d-flex align-items-center col-2">
                        <img src="" class="img-fluid" alt="..." id="team-logo-away">
                    </div>
                    <div class="d-flex align-items-center justify-content-end col-1 card-title" style="font-size: 50px;" id=away-current-score></div>
                    <div class="d-flex align-items-center justify-content-center col-6" style="text-align:center; font-size:50px";>at</div>
                    <div class="d-flex align-items-center justify-content-start col-1 card-title" style="font-size: 50px;" id=home-current-score></div>
                    <div class="d-flex align-items-center col-2">
                        <img src="" class="img-fluid" alt="..." id="team-logo-home">
                    </div>

                <div class="row">
                    <div class="col-3" style="text-align:center;" id="away-team-name"><strong></strong></div>
                    <div class="col-6"></div>
                    <div class="col-3" style="text-align:center;" id="home-team-name"><strong></strong></div>
                </div> 
                   
            </div>
<!--TEAM INNINGS TABLE SCORE-->
            <div class="row card-body border-top border-bottom">
                <div class="col-6">
                    <h5>Team</h5>
                    <h6 id="innings-away-team-name"></h6>
                    <h6 id="innings-home-team-name"></h6>
                </div>
                <div class="col-6">
                    <div class="row innings">
                        <div class="col-1">1</div>
                        <div class="col-1">2</div>
                        <div class="col-1">3</div>
                        <div class="col-1">4</div>
                        <div class="col-1">5</div>
                        <div class="col-1">6</div>
                        <div class="col-1">7</div>
                        <div class="col-1">8</div>
                        <div class="col-1">9</div>
                        <div class="col-1">R</div>
                        <div class="col-1">H</div>
                        <div class="col-1">E</div>
                    </div>
                    <div class="row" id="innings-away">
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                    </div>
                    <div class="row" id="innings-home">
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                    </div>
                </div>    
                    
            </div>
            
<!-- Future Game Section-->            
            <div class="row card-body">
                <div class="col-4" style="padding:10px;">
                    <h5 id="game-1-date"></h5>
                    <h5 id="game-1-time"></h5>
                    <div class="row" style="flex-wrap: nowrap; padding: 5px;">
                        <img src="" class="col-3" alt="..." id="game-1-away-logo">
                        <h7 class="col-9" id="game-1-away-team"></h7>
                    </div>
                    <div class="row" style="flex-wrap: nowrap;">
                        <img src="" class="col-3" alt="..." id="game-1-home-logo">
                        <h7 class="col-9" id="game-1-home-team"></h7>
                    </div>
                </div>
                <div class="col-4" style="padding:10px;">
                    <h5 id="game-2-date"></h5>
                    <h5 id="game-2-time"></h5>
                    <div class="row" style="flex-wrap: nowrap; padding: 5px;">
                        <img src="" class="col-3" alt="..." id="game-2-away-logo">
                        <h7 class="col-9" id="game-2-away-team"></h7>
                    </div>
                    <div class="row" style="flex-wrap: nowrap;">
                        <img src="" class="col-3" alt="..." id="game-2-home-logo">
                        <h7 class="col-9" id="game-2-home-team"></h7>
                    </div>
                </div>
                <div class="col-4" style="padding:10px;">
                    <h5 id="game-3-date"></h5>
                    <h5 id="game-3-time"></h5>
                    <div class="row" style="flex-wrap: nowrap; padding: 5px;">
                        <img src="" class="col-3" alt="..." id="game-3-away-logo">
                        <h7 class="col-9" id="game-3-away-team"></h7>
                    </div>
                    <div class="row" style="flex-wrap: nowrap;">
                        <img src="" class="col-3" alt="..." id="game-3-home-logo">
                        <h7 class="col-9" id="game-3-home-team"></h7>
                    </div>
                </div>               
            </div>
            <div class="card-footer p-4">All Times are in Mountain Standard Time</div>
        </div>          
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous">
      </script>
    <script src="./assets/js/baseballAPI.js"></script>
</body>
</html>
